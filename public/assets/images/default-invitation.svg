<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo circular -->
  <circle cx="50" cy="50" r="45" fill="url(#bg)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Ícono de invitación -->
  <g transform="translate(50, 50)">
    <!-- Sobre -->
    <rect x="-15" y="-10" width="30" height="20" rx="2" fill="#6c757d" stroke="#495057" stroke-width="1"/>
    
    <!-- Solapa del sobre -->
    <path d="M -15 -10 L 0 -20 L 15 -10" fill="#495057" stroke="#495057" stroke-width="1"/>
    
    <!-- Líneas de texto -->
    <line x1="-10" y1="-5" x2="10" y2="-5" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="-10" y1="0" x2="8" y2="0" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="-10" y1="5" x2="6" y2="5" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- Texto "Inv" -->
  <text x="50" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6c757d">INV</text>
</svg>
